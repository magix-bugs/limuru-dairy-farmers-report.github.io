[build]
  # Set the build command for your project
  command = "npm run build"

  # Set the directory to deploy (the output directory after building your project)
  publish = "dist"

[[redirects]]
  # Redirect rules can be added here if needed
  # For example, redirect all requests to the index.html file
  from = "/*"
  to = "/index.html"
  status = 200
[[redirects]]
  from = "/index.html"
  to="/report.html"
[[redirects]]  
  from = ".netlify/functions/generate-report"
  to = ".netlify/functions/generate-report"
  status = 200

[functions]
  # Set the directory where your Netlify Functions are located
  directory = "functions"

