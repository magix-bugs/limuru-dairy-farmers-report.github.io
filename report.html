<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Downloads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1em 0;
      text-align: center;
    }

    section {
      padding: 2em;
      margin: 1em;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #routesContainer {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .route-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .route-button:hover {
      background-color: #45a049;
    }

    .actions-container {
      display: none;
      flex-direction: column;
      gap: 0.5em;
      margin-top: 0.5em;
    }

    .action-button {
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      padding: 0.5em;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .action-button:hover {
      background-color: #ddd;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-container {
      position: relative;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      border-radius: 8px;
      display: none; /* Default to hidden */
    }
  </style>
</head>
<body>
  <header>
    <h1>Generated Reports</h1>
  </header>

  <section class="loading-container">
    <div class="loading-overlay" id="loading-overlay">
      <div class="loader"></div>
    </div>
    <div id="routesContainer"></div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const routesContainer = document.getElementById('routesContainer');
      const loadingOverlay = document.getElementById('loading-overlay');

      try {
        showLoadingOverlay();
        const response = await fetch('/.netlify/functions/upload');
        const data = await response.json();

        data.routes.forEach(routeData => {
          const route = routeData.route;
          const actions = routeData.actions;

          const routeButton = document.createElement('button');
          routeButton.className = 'route-button';
          routeButton.textContent = route;
          routeButton.addEventListener('click', () => toggleActions(route));

          const actionsContainer = document.createElement('div');
          actionsContainer.id = `actions-${route}`;
          actionsContainer.className = 'actions-container';

          const sortButton = createActionButton('Sort', actions.sort);
          const categorizeButton = createActionButton('Categorize', actions.categorize);
          const evaluateButton = createActionButton('Evaluate', actions.evaluate);
          const defaultersButton = createActionButton('Defaulters', actions.defaulters);

          actionsContainer.appendChild(sortButton);
          actionsContainer.appendChild(categorizeButton);
          actionsContainer.appendChild(evaluateButton);
          actionsContainer.appendChild(defaultersButton);

          routesContainer.appendChild(routeButton);
          routesContainer.appendChild(actionsContainer);
        });
      } catch (error) {
        console.error('Error fetching route data:', error);
      } finally {
        hideLoadingOverlay();
      }

      function createActionButton(text, url) {
        const button = document.createElement('button');
        button.textContent = text;
        button.className = 'action-button';
        button.addEventListener('click', (event) => {
          event.stopPropagation();
          window.location.href = url;
        });
        return button;
      }

      function toggleActions(route) {
        const actionsContainer = document.getElementById(`actions-${route}`);
        actionsContainer.style.display = actionsContainer.style.display === 'none' || !actionsContainer.style.display ? 'flex' : 'none';
      }

      function showLoadingOverlay() {
        loadingOverlay.style.display = 'flex';
      }

      function hideLoadingOverlay() {
        loadingOverlay.style.display = 'none';
      }
    });
  </script>
</body>
</html>
